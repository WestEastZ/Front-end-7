<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 자바스크립트의 배열은 동적배열.
      // 동적 배열이란? data를 추가할 때마다 배열의 크기가 증가한다.

      // 그렇다면 왜 상수시간 O(1)이 아니라 선형시간 O(n)인가?

      // 다른 언어 같은 경우는 new Array(10) 와 같이 배열의 크기를 미리 설정한다.
      // -> 정적 배열
      // 이후 추가할 때는 기존 배열을 복사하고 추가한다.
      // -> 추가하면 추가할 수록 복사해야하는 배열의 크기가 커진다.
      // [1,2,3,4]
      // [1,2,3,4] + [5]

      // 그렇기에 다른 언어를 고려하여 선형시간이라고 했다.

      const testArray = [1, 2, 3, 4];

      // 다른 원소들의 인덱스에 영향을 미치는가? -> 아니요.
      testArray.push(5);

      // 배열의 앞으로 추가하면 인덱스가 밀리기 때문에 선형시간 O(n)을 갖는다.
      testArray.unshift();

      // 동일하게 인덱스의 영향을 미치기 때문에 선형시간의 실행시간을 갖는다.
      testArray.splice(2, 1, 6);
    </script>
  </body>
</html>
