<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      let score = prompt("성적을 말해라");

      score >= 90
        ? console.log("A")
        : score >= 80
        ? console.log("B")
        : score >= 70
        ? console.log("C")
        : score >= 60
        ? console.log("d")
        : console.log("강해져서 돌아와라");
    </script>
  </body>
</html>
