<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      let str = "Hello World";

      // slice(시작인덱스, 종료인덱스)
      // 시작인덱스부터 종료인덱스 직전까지 잘라낸다
      console.log(str.slice(0, 5)); // 실무 많이 사용
      console.log(str.slice(0, 7));
      console.log(str.slice(7, 3)); // 작동하지만 빈문자열 출력
      console.log(str.slice(2)); // 실무 많이 사용
      // console.log(str.slice(,5)); // error
      console.log(str.slice(-6, 0)); // 작동하지만 빈문자열
      console.log(str.slice(-6));

      // substring(시작인덱스, 종료인덱스)
      // 시작인덱스부터 종료인덱스 직전까지 잘라낸다
      console.log(str.substring(0, 5));
      console.log(str.substring(0, 7));
      console.log(str.substring(-6, 0));
      console.log(str.substring(-6));

      // 문제(indexOf, search, slice, substring)
      let str2 = "paullab CEO 이호준 CTO 홍길동";

      // 1. CEO leehojun
      // 2. CTO kimdihyeon

      let CEO의위치 = str2.indexOf("CEO");
      let CTO의위치 = str2.indexOf("CTO");
      let CEO = str2.slice(CEO의위치 + 4, CTO의위치 - 1);
      let CTO = str2.slice(CTO의위치 + 4);

      console.log(`1. CEO ${CTO}`);
      console.log(`2. CTO ${CEO}`);

      // substring과 slice의 차이점
      // 1. 음수 취급
      // slice 는 음수를 취급 substring은 양수로 취급
      let test = "hello world";
      console.log(test.slice(-5, 9));
      console.log(test.slice(6, 9));
      console.log(test.substring(-5, 9));
      console.log(test.substring(1, 9));

      // 2. 시작인덱스가 종료인덱스보다 클 경우
      // substring은 두 값을 바꿔 실행
      console.log(str.slice(7, 3));
      console.log(str.substring(7, 3)); // (3,7)

      // substr(시작위치, 길이) : 시작인덱스부터 길이만큼 반환합니다.
      // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String/substr
      // 명세에서 사라질 수도 있음
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/substring#the_difference_between_substring_and_substr

      console.log(txt2.substr(txt2.indexOf("C"), 3));
    </script>
  </body>
</html>
