<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 문자열은 작은따옴표('), 큰따옴표("), 빽틱(`)로 둘러싼 일련의 문자를 가르킵니다.

      // 줄바꿈(2개 모두 가능)
      let s = "hello \nworld";
      // let s = `hello
      // world`;
      console.log(s);

      // 벡틱
      let age = 10;
      console.log(`홍길동의 나이는 ${age}살 입니다`);
      console.log(`홍길동의 나이는 ${2 * age}살 입니다`);
      console.log("홍길동의 나이는" + age + "살 입니다");

      // 순서출력
      let name = "홍길동";
      console.log(name[0]);
      // js에서는 문자열 순서가 넘어가면 undefined를 출력
      console.log(name[100]);
      console.log(name[-1]); // undefined

      // 문자열 사칙연산
      console.log("1" + 2 + 3); // 다른언어 error
      console.log(2 + 3 + "1"); // 다른언어 error
      console.log(2 + 3 + +"1"); // 다른언어 error
      console.log("lee" + "hojun");
      console.log("hojun" * 3); // 다른어는 hojunhojunhojun js는 NaN

      // 형변환
      console.log("1" + "1"); // 11 출력
      console.log(+"1" + +"1"); // 2 출력 비추천
      console.log(Number("1") + Number("1")); // 2 출력 비추천
      console.log(parseInt("1") + parseInt("1")); // 2 출력 추천
      console.log(parseInt(undefined));

      console.log(1 + 1); // 2가 아니라 11이 출력되게
      console.log(String(1) + String(1)); // 비추천
      // console.log(1.toString() + 1.toString()); .을 소수점으로 인식 불가능 코드
      console.log((1).toString() + (1).toString());

      let x = 10;
      console.log(x.toString() + x.toString());
    </script>
  </body>
</html>
