<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = 20;
      let z = "a"; // 97
      let k = "b"; // 98

      console.log(x + y); // 30
      console.log(z + k); // ab

      // typeof가 정확하지는 않다.
      console.log(typeof x);
      console.log(typeof z);
      console.log(typeof [1, 2, 3]);

      // 예시
      console.log(typeof null); // js의 버그 // objcet로 나옴
      console.log(typeof []); // js의 버그 // objcet로 나옴
      console.log(typeof {}); // object
      console.log(typeof function () {}); // function
      console.log(typeof /a/g); // objcet
      console.log(typeof true); // boolean
      console.log(typeof NaN); // Number
      console.log(typeof undefined); // undufined

      function typeCheck(value) {
        const return_value = Object.prototype.toString.call(value);
        const type = return_value.substring(
          return_value.indexOf(" ") + 1,
          return_value.indexOf("]")
        );
        return type.toLowerCase();
      }

      // 정확한 표현

      console.log(typeCheck(x));
      console.log(typeCheck(z));
      console.log(typeCheck([1, 2, 3]));

      console.log(typeCheck(null)); // js의 버그 // objcet로 나옴
      console.log(typeCheck([])); // js의 버그 // objcet로 나옴
      console.log(typeCheck({})); // object
      console.log(typeCheck(function () {})); // function
      console.log(typeCheck(/a/g)); // objcet
      console.log(typeCheck(true)); // boolean
      console.log(typeCheck(NaN)); // Number
      console.log(typeCheck(undefined)); // undufined

      // 원시타입
      // 숫자, 문자, 불리언, null, undefined, symbol
      // 참조타입
      // 객체, 배열, 함수, 정규표현식
    </script>
  </body>
</html>
