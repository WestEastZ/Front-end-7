<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      console.log(0.1 + 0.2);
      let x = 0.1;

      // 사칙연산
      console.log(`10 + 3 = ${10 + 3}`);
      console.log(`10 - 3 = ${10 - 3}`);
      console.log(`10 / 3 = ${10 / 3}`);
      console.log(`10 * 3 = ${10 * 3}`);
      console.log(`10 ** 3 = ${10 ** 3}`);
      // console.log(`4 ** 0.5 = ${4 ** 0.5}`); 4의 제곱근
      console.log(`10 % 3 = ${10 % 3}`);
    </script>
  </body>
</html>
