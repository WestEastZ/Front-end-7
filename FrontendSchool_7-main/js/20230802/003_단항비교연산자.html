<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
  </head>
  <body>
    <script>
      // 단항연산
      console.log(-2);
      console.log(-(-2));
      console.log(+4);
      console.log(+"4");
      //소수점 제거
      console.log(~~3.14);

      // 증감연산
      // 증감연산자는 할당연산자를 통해 할당된 값에만 사용가능
      let num = 3;
      console.log("증감연산 : ", ++num);
      console.log("증감연산 : ", num++); // 출력 후 연산
      console.log("증감연산 : ", --num);
      console.log("증감연산 : ", num--);

      // 비교연산자
      console.log("비교연산 : ", 2 > 3);
      console.log("비교연산 : ", 2 >= 3);
      console.log("비교연산 : ", 2 < 3);
      console.log("비교연산 : ", 2 <= 3);
      console.log("비교연산 : ", 2 == 3);
      console.log("비교연산 : ", 2 === 3);
      // 등호 3개를 권장
    </script>
  </body>
</html>
