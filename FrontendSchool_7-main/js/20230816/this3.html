<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // call() 메서드는 인수에 this로 사용할 값을 전달
      var peter = {
        name: "Peter Parker",
        sayName: function () {
          console.log(this.name);
        },
      };

      var bruce = {
        name: "Bruce Wayne",
      };
      peter.sayName.call(bruce);

      // call() 메서드는 아규먼트 전달도 가능
      var peter = {
        name: "Peter Parker",
        sayName: function (감탄사) {
          console.log(this.name + 감탄사);
        },
      };

      var bruce = {
        name: "Bruce Wayne",
      };
      peter.sayName.call(bruce, "!");

      // apply()
      var peter = {
        name: "Peter Parker",
        sayName: function (is, is2) {
          console.log(this.name + " is " + is + " or " + is2);
        },
      };

      var bruce = {
        name: "Bruce Wayne",
      };

      peter.sayName.apply(bruce, ["batman", "richman"]);

      // 아규먼트를 단일한 배열로 전달한다.
      // call과 다른 유일한 차이점
      // is -> batman / is2 -> richman

      // bind()
      function sayName() {
        console.log(this.name);
      }

      var bruce = {
        name: "bruce",
        sayName: sayName,
      };

      var peter = {
        name: "peter",
        sayName: sayName.bind(bruce),
      };

      peter.sayName();
      bruce.sayName();
      // bind() 는 this가 고정된 새로운 함수를 반환합니다.
    </script>
  </body>
</html>
