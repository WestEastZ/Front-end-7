<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 매개변수에는 하나의 rest만 존재할 수 있습니다.
      // rest는 반드시 함수 정의의 마지막 매개변수여야 합니다.
      function 함수2(a, b, ...c) {
        console.log(c);
        return Math.max(...c);
      }

      함수2("hello", "world", 10, 20, 30, 40);

      function 함수2([a, b], ...c) {
        console.log(a);
        console.log(b);
        console.log(c);
      }

      함수2([1, 2], 10, 20, 30, 40);

      // 사용하는 위치에 따라 spread와 rest로 나누어집니다.
      // 자바스크립트 엔진은 일반적인 객체나 배열안에서 사용되는 … 은 spread, 함수의 마지막 매개변수에 사용되는 … 은 rest 문법으로 인식합니다.
    </script>
  </body>
</html>
