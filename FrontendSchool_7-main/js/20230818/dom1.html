<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    점심 식단
    <article id="container">
      <ul>
        <li>탕수육</li>
        <li class="item-second">유산슬</li>
        <li>짜장면</li>
      </ul>
    </article>
    저녁 식단
    <article>
      <ul>
        <li>된장국</li>
        <li class="item-second">김치찌게</li>
        <li>해장국</li>
      </ul>
    </article>
    <script>
      // window -> 전역객체 (최상위) 즉, 브라우저
      // windowrk 제공하는 3가지
      // 1. DOM
      // 2. BOM
      // 3. JavaSCript
      const lis = document.getElementsByTagName("li");
      const lis2 = document.getElementsByClassName("item-second");

      const container = document.getElementById("container");
      const innerLis = container.getElementsByTagName("li");
      // 다른 요소를 타고 들어가는게 성능적으로 유리
      // doc로 바로 타지 않는 것을 추천

      const firstLi = document.querySelectorAll(".item-second");

      // getElementById로 접근 하면 HTMLCollection
      // querySelector로 접근하면 NodeList
      // HTMLCollection은 HTML만 포함하지만, NodeList는 모든 유형의 DOM 요소 즉, text, 주석 등을 모두 포함합니다.
      // 객체를 구성하는 값이 변경 가능한지 여부입니다. HTMLCollection은 실시간으로 업데이트되며, 해당 객체의 각 속성에 대한 변경 사항이 즉시 반영됩니다. 반면에, NodeList는 정적이므로 해당 객체에 대한 변경 사항은 즉시 반영되지 않습니다.
      // 사용할 수 있는 메소드가 다릅니다. NodeList는 forEach 같은 배열 메소드를 사용할 수 있지만 HTMLCollection은 또 다른 기능을 지원합니다.
    </script>
  </body>
</html>
