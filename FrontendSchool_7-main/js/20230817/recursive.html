<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      function addElements(arr) {
        if (arr.length === 0) {
          return 0;
        }
        return arr[0] + addElements(arr.slice(1));
      }

      addElements(1, 2, 3, 4, 5);
    </script>
  </body>
</html>
