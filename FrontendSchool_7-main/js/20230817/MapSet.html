<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // Map은 키값으로 타입을 가리지 않는다.
      let m = new Map();

      // Map에 값을 넣기
      m.set("하나", "1");
      m.set(1, "하나");
      m.set(true, 1);
      m.set(false, 0);

      // Map의 값에 접근하기
      console.log(m.get("하나"));
      console.log(m.get(true));

      // Map의 값이 있는지 확인하기
      console.log(m.has("하나"));

      // Map의 값을 제거하기
      console.log(m.delete("하나"));
      console.log(m.has("하나"));
      console.log(m);

      // Map의 크기를 확인하기
      console.log(m.size);

      // Map의 모든 데이터를 삭제하기
      m.clear();

      const data = new Map()
        .set("name", "hojun")
        .set("age", 10)
        .set("height", 180);

      // Map의 순환 (배열의 형태로 반환 [0] -> 키 [1] -> 값)
      for (const variable of m) {
        console.log(`m을 순회하고 있습니다. ${variable[0]}`);
        console.log(`m을 순회하고 있습니다. ${variable[1]}`);
      }

      // 배열의 형태로 받는 경우
      // Map이 배열의 형태로 반환하기 때문에 가능하다.
      for (const [key, val] of m) {
        console.log(`${key}: ${val}`);
      }

      // Map의 값에 접근
      console.log(m.keys());
      console.log(m.values());

      // 인덱스를 가지는 자료형을 맵핑하기
      let temp = new Map([
        [1, 10],
        [2, 20],
        [3, 30],
        [4, 40],
      ]);

      // Map 과 Object의 차이
      // Object의 키는 문자열 타입으로만 지정해야하지만, Map의 키는 모든 값을 가질 수 있습니다.
      // Object는 크기를 사용자가 직접 수동으로 알아내야 하지만, Map은 size를 통해 크기를 쉽게 얻을 수 있습니다
      // Map은 데이터를 추가하거나 제거하는 작업에서 Object 보다 더 나은 성능을 보입니다.

      // Set
      let s = new Set("abcdeeeeeeeee");
      console.log(s);
      console.log(s.size);

      // Set에 값을 추가하기
      s.add("f");
      console.log(s);

      // Set을 순환하기
      for (let variable of s) {
        console.log(variable);
      }

      // 값이 배열인 경우
      let ss = new Set("abcdeeeeeeeee".split(""));
      console.log(ss);

      // Set의 값을 제거하기
      ss.delete("b");

      // Set의 값을 확인하기
      console.log(ss.has("a"));

      // Set의 모든 값을 제거하기
      ss.clear();
      console.log(ss);

      let a = new Set("abc");
      let b = new Set("cde");
      // 교집합
      let cro = [...a].filter((value) => b.has(value));
      // 합집합
      let union = new Set([...a].concat(...b));
      // 차집합
      let dif = [...a].filter((x) => !b.has(x));

      // Set으로 로또 만들기

      function lottoGenerator() {
        const lottoSet = new Set();

        while (lottoSet.size < 6) {
          const result = parseInt(Math.random() * 45 + 1);

          lottoSet.add(result);
        }

        return lottoSet;
      }
    </script>
  </body>
</html>
