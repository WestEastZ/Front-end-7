<!DOCTYPE html>
<html lang="ko">

  <body>
    <script>
      // 함수 내부에 return이 있고
      // 메서드 선언이 있다.
      const person = function () {
        let age = 15;

        return {
          name: "dongjoo",
          getAge: function () {
            return age;
          },
          setAge: function (val) {
            age = val;
          },
        };
      };

      // person이 return되면 person이라는 함수는 사라진다.
      // 하지만 age는 어딘가 메모리에 남아있다.
      // 이유는 내부 메서드에서 age를 참조하고 있기 때문이다.
      // age에 대한 접근 권한은 return 객체에만 있다.
      // getAge를 통해서만 접근하고
      // setAge를 통해서만 수정 가능하다.
      // age는 안전하다.

      // 외부에서 함부로 접근할 수 없는 데이터를 만든다.
      // 이것이 closer다.

      // const myInfo = Info("지현");

      // console.log(myInfo);

      const outer = function () {
        let a = 1;

        const inner = function () {
          let b = 5;
          let c = 6;
          a = a + b + c;

          console.log(a);
        };
        return inner;
      };

      const newInner = outer();

      newInner();
      // outer함수는 return을 만나서 없어지지만
      // a는 어딘가에 남아있다.
      // inner에서 엮여있기 때문에

      // a는 오직 inner만이 접근 가능하다.
      // 이를 closer라고 부른다.
    </script>
