<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // var, function은 호이스팅이 된다.
      // var는 undefined / function은 실행
      // let, const는 TDZ에 의해 막힌다.
      // 초기화가 진행되면 TDZ에서 나온다.

      console.log(x);
      console.log(y);
      console.log(z);
      var x = 1;
      let y = 2;
      const z = 3;

      sayHi(); // "Hello, lions!"
      test(); //

      function sayHi() {
        console.log("Hello, lions!");
      }

      const test = function () {
        console.log("Hello, lions!");
      }; // 호이스팅을 막기 위하여 함수를 변수에 할당
    </script>
  </body>
</html>
