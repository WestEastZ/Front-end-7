<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>나의 todo list</h1>
    <p>
      1. 오늘 저녁에는 부대찌게를 끓여 먹겠다.<button type="button">
        삭제
      </button>
    </p>
    <p>2. 후식으로 슈팅스타를 먹겠다.<button type="button">삭제</button></p>
    <p>
      3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.<button type="button">
        삭제
      </button>
    </p>

    <script>
      // p 태그를 선택하여 클릭 이벤트를 붙여줍니다.
      const ps = document.querySelectorAll("p");
      ps.forEach((item) => {
        item.addEventListener("click", () => {
          alert(item.firstChild.textContent);
        });
      });

      // btn 태그를 선택하여 클릭 이벤트를 붙여줍니다.
      const btn = document.querySelectorAll("button");

      btn.forEach((item) => {
        item.addEventListener("click", (e) => {
          const result = confirm("정말 날 지울꼬야..?");
          e.stopPropagation();

          if (result) {
            item.closest("p").remove();
            // item.parentNode.remove();
            // item.parentElement.remove();
          }
        });
      });

      // 중첩된 요소에서 2개 모두 이벤트를 사용해야 하는 일이 생길 수 있다.
      // 이러면 버블링 때문에 의도하지 않은 부모의 이벤트가 발생한다.
      // e.stopPropagation()을 통해 이벤트 흐름 차단시켜
      // 부모로 올라가는 이벤트 흐름을 차단한다.
    </script>
  </body>
</html>
