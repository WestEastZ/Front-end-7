<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <bo>
    <script>
      // arr가 hasOwnProperty를 사용할 수 있는 것은
      // prototype을 통해서 상속받기 때문이다.
      const obj = {
        name: "test",
      };

      console.log(obj.hasOwnProperty("name"));

      const arr = [1, 2, 3];

      console.log(arr.hasOwnProperty("name"));

      // 만들어보기
      function Parent() {
        this.name = "재현";
      }
      Parent.prototype.rename = function (name) {
        this.name = name;
      };
      Parent.prototype.sayName = function () {
        console.log(this.name);
      };

      function Child() {
        // child이 this가 parent의 this를 바라보게 한다.
        // call메서드를 통해 Parent의 프로퍼티를 상속받을 수 있습니다.
        Parent.call(this);
        this.newName = "소율";
      }

      // Object.create 메서드를 통해 프로토타입을 연결합니다.
      Child.prototype = Object.create(Parent.prototype);

      // 상속받는 자식만의 메서드나 프로퍼티를 만드는 것도 가능합니다.
      Child.prototype.hello = function () {
        console.log("hello");
      };

      const parent = new Parent();
      const child = new Child();
    </script>
  </bo>
</html>
