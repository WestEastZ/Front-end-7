<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

  <body>
    <script>
      class Robot {
        constructor(name) {
          // 프로퍼티
          this.name = name;
        }

        // 메서드
        sayName() {
          console.log(`나는 ${this.name}입니다.`);
        }
      }

      // 인수가 constructor의 매개변수로 들어간다.
      const robot = new Robot("동주");
    </script>
  </body>
</html>
