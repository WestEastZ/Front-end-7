      // 2ë²ˆ
      class MyClass {
        method(param) {
          if (typeof param === "string") {
            console.log("Method with string parameter: " + param);
          } else if (typeof param === "number") {
            console.log("Method with number parameter: " + param);
          } else {
            console.log("Method with unknown parameter");
          }
        }
      }

      const myObj = new MyClass();
      myObj.method("Hello"); // "Method with string parameter: Hello"
      myObj.method(123); // "Method with number parameter: 123"
      myObj.method(true); // "Method with unknown parameter"
