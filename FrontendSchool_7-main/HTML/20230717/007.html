<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .container {
        width: 600px;
        height: 600px;
        background-color: steelblue;
        display: grid;
        padding: 10px;
        gap: 10px;

        grid-template-columns: 2fr 1fr;
        grid-template-rows: 1fr 3fr 1fr;
      }

      .item {
        border: 1px solid skyblue;
      }

      .header {
        background-color: skyblue;
        grid-row: 1/2;
        grid-column: 1/3;
        grid-area: 1/1/2/3;
      }

      .section {
        background-color: navy;
        /* grid-row-start: 2;
        grid-row-end: 3;
        grid-column-start: 1;
        grid-column-end: 2; */
        grid-area: 2/1/3/2;
        align-self: center;
        justify-self: center;
      }

      .aside {
        background-color: lime;
        /* grid-row-start: 2;
        grid-row-end: 3;
        grid-column-start: 2;
        grid-column-end: 3; */
      }

      .footer {
        background-color: salmon;
        grid-column: 1/3;

        /* grid-row-start: 3;
        grid-row-end: 4;
        grid-column-start: 1;
        grid-column-end: 3; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item header">header</div>
      <div class="item section">section > article</div>
      <div class="item aside">aside</div>
      <div class="item footer">footer</div>
    </div>
  </body>
</html>
