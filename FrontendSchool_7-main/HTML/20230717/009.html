<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid 실습</title>
    <style>
      .container1 {
        width: 520px;
        height: 520px;
        display: grid;
        background-color: #ddd;

        grid-template-areas:
          "blue1 blue1 blue1 yellow1 yellow1"
          "purple1 purple1 orange1 yellow1 yellow1"
          "salmon1 salmon1 green1 green1 green1";

        grid-template-rows: 2fr 1fr 2fr;
        gap: 10px;
      }
      .blue {
        background-color: blue;
        grid-area: blue1;
      }
      .yellow {
        background-color: yellow;
        grid-area: yellow1;
      }
      .puple {
        background-color: purple;
        grid-area: purple1;
      }
      .orange {
        background-color: orange;
        grid-area: orange1;
      }
      .salmon {
        background-color: salmon;
        grid-area: salmon1;
      }
      .green {
        background-color: green;
        grid-area: green1;
      }

      .container {
        display: grid;
        grid-template-areas:
          "a a b"
          "c d b"
          "e f f";

        width: 520px;
        height: 520px;
        grid-template-columns: 2fr 1fr 2fr;
        grid-template-rows: 2fr 1fr 2fr;

        gap: 10px;
      }

      .container div {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container div:nth-child(1) {
        background-color: royalblue;
        grid-area: a;
      }

      .container div:nth-child(2) {
        background-color: gold;
        grid-area: b;
      }

      .container div:nth-child(3) {
        background-color: slateblue;
        grid-area: c;
      }

      .container div:nth-child(4) {
        background-color: orange;
        grid-area: d;
      }

      .container div:nth-child(5) {
        background-color: salmon;
        grid-area: e;
      }

      .container div:nth-child(6) {
        background-color: seagreen;
        grid-area: f;
      }

      .container {
        display: grid;
        grid-template-areas:
          "a a b"
          "c d b"
          "e f f";
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
      <div>F</div>
    </div>

    <div class="container1">
      <div class="item blue"></div>
      <div class="item yellow"></div>
      <div class="item puple"></div>
      <div class="item orange"></div>
      <div class="item salmon"></div>
      <div class="item green"></div>
    </div>
  </body>
</html>
