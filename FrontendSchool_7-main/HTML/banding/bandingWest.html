<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동주의 콜라 자판기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/banding.css" />
  </head>
  <body>
    <h1>
      <img src="./img/cola-logo.png" alt="" />
    </h1>

    <main class="grid">
      <section class="section1">
        <h2 class="a11y-hidden">판매 음료</h2>
        <ul class="cola-list">
          <li>
            <button type="button" class="btn-cola on">
              <img src="./img/cola-original.png" alt="" />
              <span class="cola-name">Original_Cola</span>
              <strong class="cola-price">1000원</strong>
            </button>
          </li>
          <li>
            <button type="button" class="btn-cola" disabled>
              <img src="./img/cola-violet.png" alt="" />
              <span class="cola-name">Violet_Cola</span>
              <strong class="cola-price">1000원</strong>
            </button>
          </li>
          <li>
            <button type="button" class="btn-cola">
              <img src="./img/cola-original.png" alt="" />
              <span class="cola-name">Yellow_Cola</span>
              <strong class="cola-price">1000원</strong>
            </button>
          </li>
          <li>
            <button type="button" class="btn-cola">
              <img src="./img/cola-original.png" alt="" />
              <span class="cola-name">Cool_Cola</span>
              <strong class="cola-price">1000원</strong>
            </button>
          </li>
          <li>
            <button type="button" class="btn-cola on">
              <img src="./img/cola-original.png" alt="" />
              <span class="cola-name">Green_Cola</span>
              <strong class="cola-price">1000원</strong>
            </button>
          </li>
          <li>
            <button type="button" class="btn-cola">
              <img src="./img/cola-original.png" alt="" />
              <span class="cola-name">Orange_Cola</span>
              <strong class="cola-price">1000원</strong>
            </button>
          </li>
        </ul>

        <div class="container">
          <div class="bg-money">
            <h2>잔액</h2>
            <p>1,000원</p>
          </div>
          <button type="button" class="btn">거스름돈 반환</button>
          <label class="a11y-hidden" for="input-money"></label>
          <input
            step="1000"
            type="number"
            placeholder="입급액 입력"
            id="input-money"
          />
          <button type="button" class="btn">입금</button>

          <h2 class="a11y-hidden">장바구니</h2>
          <ul class="get-list">
            <li>
              Original_Cola
              <strong>1</strong>
            </li>
            <li>
              Green_Cola
              <strong>2</strong>
            </li>
          </ul>
          <button class="btn-get" type="button">획득</button>
        </div>
      </section>

      <section class="section2">
        <div class="bg-money">
          <h2>소지금</h2>
          <p>25,000원</p>
        </div>
      </section>

      <section class="section3">
        <h2>획득한 음료</h2>
        <ul class="get-list">
          <li>
            Original_Cola
            <strong>1</strong>
          </li>
          <li>
            Green_Cola
            <strong>2</strong>
          </li>
          <li>
            Green_Cola
            <strong>2</strong>
          </li>
          <li>
            Green_Cola
            <strong>2</strong>
          </li>
          <li>
            Green_Cola
            <strong>2</strong>
          </li>
          <li>
            Green_Cola
            <strong>2</strong>
          </li>
          <li>
            Green_Cola
            <strong>2</strong>
          </li>
          <li>
            Green_Cola
            <strong>2</strong>
          </li>
          <li>
            Green_Cola
            <strong>2</strong>
          </li>
          <li>
            Green_Cola
            <strong>2</strong>
          </li>
          <li>
            Green_Cola
            <strong>2</strong>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
