<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="cinema.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="headerTab">
      <div class="header-tabsBar">
        <div class="header-tabsBar-light">
          <div class="light red"></div>
          <div class="light yellow"></div>
          <div class="light green"></div>
        </div>
        <div class="header-tabsBar-tab">
          <img class="tab" src="./img/tab.svg" alt="" />
          <div class="header-tabsBar-tab-box">
            <img class="favicon" src="./img/favicon [Replace Me].png" alt="" />
            <div class="text">Figma</div>
            <img class="close" src="./img/tab-close-icon.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="header-toolBar">
        <img class="header-toolBar-action" src="./img/actions.svg" alt="" />
        <div class="header-toolBar-url">
          <img src="./img/secure-icon.svg" alt="" />
          <div class="header-toolBar-url-textBox">https://www.figma.com</div>
        </div>
        <img src="./img/menu-icon.svg" alt="" />
      </div>
      <div class="header-separator"></div>
    </header>

    <main class="main">
      <h1>정글 시네마 영화 목록</h1>
      <div class="movie-choice">
        <p>현재상영영화</p>
        <p>개봉예정영화</p>
        <p>박스오피스</p>
      </div>
      <div>
        <section>
          <img src="" alt="" />
          <h2>위니브 월드 : 새로운 시대</h2>
        </section>
      </div>
    </main>
  </body>
</html>
