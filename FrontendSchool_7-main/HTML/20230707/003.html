<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록레벨 / 인라인레벨</title>
    <style>
      div,
      span {
        border: 1px solid salmon;
        padding: 20px;

        /* 블록만 적용 */
        width: 200px;
        height: 100px;

        /* 인라인은 상하 미적용 */
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
  </body>
</html>
