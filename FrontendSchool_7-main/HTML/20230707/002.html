<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우선순위 계산</title>
    <style>
      /* 101 */
      p#id1 {
        color: black;
      }
      /* 101 */
      div #id1 {
        color: green;
      }
      /* 1 */
      p {
        color: black;
      }
      /* 100 */
      #id {
        color: blue;
      }
      /* 10 */
      .class {
        color: yellow;
      }
      p {
        color: royalblue !important;
      }
    </style>
  </head>
  <body>
    <div>
      <p id="id1" class="class">1. 이 글자는 어떤 색일까요?</p>
      <p id="id" class="class" style="color: red">
        2. 이 글자는 어떤 색일까요??
      </p>
    </div>
  </body>
</html>
