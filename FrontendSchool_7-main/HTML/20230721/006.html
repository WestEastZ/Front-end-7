<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      <style> body { background-color: #ddd; } .container { width: 800px;
      margin: 100px auto; background-color: white; padding: 30px; gap: 30px;
      display: flex; } .sidebar { width: 200px; flex-shrink: 0;
      background-color: beige; padding: 20px; } .main { background-color: gold;
      padding: 20px; min-width: auto; flex-grow: 1; } .main.type_resolved{
      min-width: 0; } .grid{ display: flex; gap: 20px; color: white; }
      .grid-item { padding: 20px; background-color:dodgerblue; width: 150px; }
      </style>
    </title>
  </head>
  <body>
    <!-- 문제화면 -->
    <section class="container">
      <aside class="sidebar">문제화면</aside>
      <main class="main">
        <div class="grid">
          <div class="grid-item">A</div>
          <div class="grid-item">B</div>
          <div class="grid-item">C</div>
        </div>
      </main>
    </section>

    <!-- 개선화면 -->
    <section class="container">
      <aside class="sidebar">개선화면</aside>
      <main class="main type_resolved">
        <div class="grid">
          <div class="grid-item">A</div>
          <div class="grid-item">B</div>
          <div class="grid-item">C</div>
        </div>
      </main>
    </section>
  </body>
</html>
