<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-grow/shrink</title>
    <style>
      .container {
        height: 200px;
        display: flex;
        background-color: #ddd;
      }

      .item {
        background-color: skyblue;
        border: 2px solid royalblue;
        flex-grow: 1;
        /* flex-grow는 여백을 나눠갖는다
        flex-basis:0으로 전체를 나눠갖는것으로 바꿔줘야한다 */
        flex-basis: 0;
      }

      .item1 {
        flex-grow: 2;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item item1">item A</div>
      <div class="item item2">item B</div>
      <div class="item item3">item C</div>
      <div class="item item4">item D</div>
    </div>
  </body>
</html>
