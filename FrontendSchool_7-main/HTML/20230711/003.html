<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      [class^="box"] {
        width: 100px;
        height: 100px;
        background: rgba(141, 75, 246, 0.6);
        /* color: #fff; */
        line-height: 100px;
        text-align: center;
      }

      [class^="box"]:first-child {
        background: rgba(46, 111, 242, 0.6);
      }

      [class^="box"]:last-child {
        background: rgba(250, 128, 114, 0.5);
      }

      .container {
        background: skyblue;
      }

      .box1 {
        float: left;
      }

      .box2 {
        float: left;
      }

      .box3 {
        clear: left;
        position: relative;
        z-index: 10;
      }

      h2,
      p {
        margin: 0;
      }

      img {
        border-radius: 50%;
      }
      .layout img {
        float: left;
        margin-right: 20px;
      }

      .layout h2 {
        padding-top: 20px;
      }

      /* lorem 뒤에 내용이 없다가 추가할 때 효율성을 위하여 가상요소를 배치하여 유지보수 간 편리함을 제공한다 class를 작성하고 그럴 필요가 없음 */
      .layout::after {
        content: "";
        display: block;
        clear: both;
      }
      /* 
      .lorem {
        clear: both;
      } */

      .flex {
        display: flex;
        align-items: center;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      container
      <div class="box box1">A</div>
      <div class="box box2">B</div>
      <div class="box box3">C</div>
    </div>

    <div class="layout">
      <img src="http://placehold.it/100x100" alt="" />
      <h2>asdasd</h2>
      <p>lorem</p>
    </div>

    Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis animi
    cupiditate nesciunt nemo voluptate sunt natus, odio nam quo earum iure
    facere eum nulla fugiat ducimus nihil vitae consequuntur et.

    <div class="flex">
      <img src="http://placehold.it/100x100" alt="" />
      <div>
        <h2>asdasd</h2>
        <p>lorem</p>
      </div>
    </div>
  </body>
</html>
