<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 관련 태그</title>
  </head>
  <style>
    ul {
      list-style: none;
      padding: 0;
      list-style-position: inside;
    }
    ol {
      list-style: none;
      padding: 0;
    }
  </style>
  <body>
    <ol>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
    </ol>

    <ul>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
    </ul>

    <dl>
      <dt>리스트</dt>
      <dd>리스트</dd>
    </dl>
  </body>
</html>
