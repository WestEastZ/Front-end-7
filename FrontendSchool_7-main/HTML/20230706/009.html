<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상요소</title>
    <style>
      p::before {
        content: "7기 교육생분들 ";
      }
      p::after {
        content: "👍";
      }
    </style>
  </head>
  <body>
    <p>안녕하세요</p>
    <p>우마이!</p>
    <!-- img br input 같은 빈태그(닫는태그)는 적용할 수 없음 -->
  </body>
</html>
