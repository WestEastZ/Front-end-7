<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      table {
        width: 80%;
        text-align: center;
        border-collapse: collapse;
        caption-side: bottom;
        margin: 20px;
      }
      th,
      td {
        border: 1px solid black;
      }

      th {
        background-color: #eee;
        width: 30px;
      }

      /* col {
        width: 10%;
      } */

      tfoot td {
        font-weight: bold;
      }
      caption {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        2023 학년도 대학수능능력시험 성적통지표
      </caption>
      <thead>
        <tr>
          <th>구분</th>
          <th rowspan="2" scope="col">한국사 영역</th>
          <th scope="col">국어 영역</th>
          <th scope="col">수학 영역</th>
          <th rowspan="2" scope="col">영어 영역</th>
          <th colspan="2" scope="col">탐구 영역</th>
          <th scope="col">제2 외국어/한문 영역</th>
        </tr>
        <tr>
          <th scope="row">선택과목</th>
          <th scope="row">화법과 작문</th>
          <th scope="row">확률과 통계</th>
          <th scope="row">생활과 윤리</th>
          <th scope="row">지구과학 1</th>
          <th scope="row">일본어</th>
        </tr>
      </thead>
      <tbody>
        <tr></tr>
        <tr>
          <th scope="row">표준점수</th>
          <td rowspan="2">난 한국사 안봤어</td>
          <td>131</td>
          <td>137</td>
          <td rowspan="2"></td>
          <td>53</td>
          <td>64</td>
          <td rowspan="2"></td>
        </tr>
        <tr>
          <th scope="row">백분위</th>       
          <td>93</td>
          <td>95</td>
          <td>75</td>
          <td>93</td>
        </tr>
      </tbody>
      <tfoot>
        <th scope="row">등급</th>
        <td>2</td>
        <td>2</td>
        <td>2</td>
        <td>2</td>
        <td>1</td>
        <td>1</td>
        <td>2</td>
      </tr>
      </tfoot>
    </table>
  </body>
</html>
