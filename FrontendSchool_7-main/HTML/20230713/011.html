<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      table {
        width: 500px;
        text-align: center;
        border: 1px solid black;
        background-color: black;
      }
      caption {
        caption-side: bottom;
      }

      thead tr {
        background-color: goldenrod;
      }
      th,
      td {
        border: 1px solid black;
      }
      .col1 {
        background-color: goldenrod;
        width: 10%;
      }

      .col2 {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        테이블의 제목이나 설명
      </caption>
      <colgroup>
        <col class="col1" />
        <col span="3" class="col2" />
      </colgroup>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th scope="col">안녕</th>
          <th scope="col">비가</th>
          <th scope="col">많이와</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">제목</th>
          <td colspan="2">내용</td>
          <td rowspan="2">내용</td>
        </tr>
        <tr>
          <th scope="row">제목</th>
          <td>내용</td>
          <td>내용</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">합계</th>
          <td>내용</td>
          <td>내용</td>
          <td>내용</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
