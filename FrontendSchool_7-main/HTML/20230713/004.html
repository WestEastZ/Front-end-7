<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .px20 {
        font-size: 20px;
      }

      .clamp {
        font-size: clamp(10px, 2.5vw, 60px);
      }

      .px40 {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <p class="px20">hello</p>
    <p class="clamp">hello</p>
    <p class="px40">hello</p>
  </body>
</html>
