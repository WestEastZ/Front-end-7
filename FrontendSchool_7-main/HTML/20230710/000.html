<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .box {
        display: inline-block;
        width: 30%;
      }

      .box div {
        position: relative;
        padding-top: 30%;
        background-color: aqua;
        /* overflow: hidden; */
      }

      .box img {
        position: absolute;
        border: 5px solid red;
        top: -10px;
        left: 100px;
      }

      .test {
        border: 5px solid black;
        top: 10px;
        left: -100px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>
        <img src="../img/weniv-binky.png" alt="" />
      </div>
    </div>
    <div class="box">
      <div>
        <img class="test" src="../img/weniv-binky.png" alt="" />
      </div>
    </div>
    <div class="box">
      <div>
        <img src="../img/weniv-binky.png" alt="" />
      </div>
    </div>
  </body>
</html>
