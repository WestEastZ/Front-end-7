    <style>
      .ratio img {
        width: 30%;
        aspect-ratio: 1/1;
        object-fit: cover;
        /* object-position: 0 0; */
      }

      .thumb {
        width: 30%;
        display: inline-block;
      }

      .thumb div {
        background-color: skyblue;
        position: relative;
        height: 0;
        /* padding top,bottom은 부모의 가로 너비를 기준 */
        /* thumb의 너비인 30%를 기준으로 한다 */
        padding-top: 100%;
        /* overflow: hidden; */
      }

      .test,
      .test2,
      .test3 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .test2 {
        top: 10px;
        left: -100px;
      }

      .test3 {
        top: 20px;
        left: -200px;
      }
    </style>
  </head>
