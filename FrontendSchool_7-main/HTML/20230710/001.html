<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스만들기</title>
    <style>
      p {
        margin: 0;
      }
      .box1 {
        background-color: #343f50;
        width: 100px;
        height: 32px;
        text-align: center;
        color: #fff;
        border: 5px solid #000;
        overflow: hidden;
      }

      .box1 p {
        border: 5px solid #4a5568;
        border-width: 5px 0 0 5px;
        height: 100%;
      }

      .box2 {
        background-color: #343f50;
        width: 100px;
        height: 48px;
        text-align: center;
        color: #fff;
        border: 5px solid #000;
        box-shadow: inset 5px 5px 0 0 #4a5568;
        box-sizing: border-box;
        padding-top: 8px;
      }

      .btn1 {
        padding: 10px 20px 8px 24px;
        background-color: #343f50;
        color: #fff;
        border: 5px solid #000;
        box-shadow: inset 5px 5px 0 0 #4a5568;
      }

      .box4 {
        display: inline-block;
        background-color: skyblue;
        padding: 10px 20px;
        background: linear-gradient(90deg, #834df6 0%, #336df2 100%);
        color: white;
        border-radius: 50px;
        border: 5px dashed #e6d6ff;
        background-clip: padding-box;
      }

      .box5 {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 0 50px 50px 50px;
        border: 5px solid #ddd;
        box-shadow: 5px 5px 5px 1px #000;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <p>Hello👍</p>
    </div>
    <br />
    <p class="box2">Hello👍</p>
    <br />
    <p class="box3">Hello👍</p>
    <button type="button" class="btn1">Hello👍</button>
    <button type="button" class="btn1">안녕하세요👍</button>

    <p class="box4">Hello👍</p>
    <p class="box5">Hello👍</p>
  </body>
</html>
